<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms List</title>
</head>
<body>

  <form action="AllFormsSubmitted.html" style="border: 2px;">
      <label for="FirstName">First Name</label>
    <input type="text" id="FirstName" name="FirstName" placeholder="Enter First Name">
    <label for="SeocondName">Secound Name</label>
    <input type="text" id="SeocondName" name="SeocondName" placeholder="Enter Secound Name">
    <br>
    <br>

    <label for="userEmail">Email Address</label>
    <input type="email" id="userEmail" name="userEmail" placeholder="Enter Email Address">
    <label for="userPhone">Phone Number</label> 
    <input type="tel" id="userPhone" name="userPhone" placeholder="Enter Phone Number">
    <br>
    <br>

    <label for="userPassword">Password</label>
    <input type="password" id="userPassword" name="userPassword" placeholder="Enter Password">
    <label for="userConfirmPassword">Confirm Password</label>
    <input type="password" id="userConfirmPassword" name="userConfirmPassword" placeholder="Confirm Password">
    <br>
    <br>
    
    <label for="uploadPhoto">Upload Photo</label>
    <input type="file" id="uploadPhoto" name="uploadPhoto" accept="image/*">
    <br>
    <br>

    <label for="Select Gender">Select Geneder</label>
    <select id="SelectGender" name="SelectGender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Other">Other</option>
    </select>

    <br>
    <br>
    <label for="disablity">Are you 18+</label>
    <br>
    <br>
    <input type="radio" id="disablityYes" name="disablity" value="yes">
    <label for="disablityYes">Yes</label>
    <input type="radio" id="disablityNo" name="disablity" value="no">
    <label for="disablityNo">No</label>

    <br>    
    <br>
    <label for="checkBox">Home Values</label>
    <input type="checkbox" id="checkBox1" name="checkBox1" value="value1">
    <label for="checkBox1">Values1</label>
     <input type="checkbox" id="checkBox1" name="checkBox1" value="value1">
    <label for="checkBox1">Values 2</label>

    <br>
    <br>
    <input type="submit" value="Submit">
    <br>
    <br>
    <input type="reset" value="Reset">

</form>
</body>
</html>
